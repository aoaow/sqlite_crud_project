name: Python SQLite CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install python-dotenv --use-deprecated=legacy-resolver

    - name: Run database CRUD tests
      run: |
        python -m unittest discover sql_test

    - name: Run complex query test
      run: |
        python -m unittest discover test_complex_sql_query
